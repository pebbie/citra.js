<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="citra.js"></script>
    </head>
    <body>
        <canvas id="display"></canvas>
        <script type="text/javascript">
            CV({"i1":"sotoayam.png"},function(){
                var i1 = CV.images.i1;
                var i2 = CV.transform.scale(i1,"i2",i1.width*2,i1.height*2);
                var i3 = CV.transform.rotate(i2,"i3",Math.PI/8);
                CV.transform.grey(i3, i3);
                CV.filter.blur(i3, i3, 33);
                CV.display(i3);
            }, 'display')
            
        </script>
    </body>
</html>
